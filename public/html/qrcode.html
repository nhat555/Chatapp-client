<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login QR-Code</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <link href="/css/index.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        .img-radius{
            width: 110px;
            height: 110px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="background-color-blue"></div>
    <div class="login-page">
        <div class="top-login-page">
            <a class="logo-top-page" href="#" targer="_blank">
                <b class="icon-top-page"></b>
                <!-- <i class = "icon-top-page-title"></i> -->
                <span class="bv">BUVAPE</span>
            </a>
        </div>
        <div class="login-form">
            <div class="in-login" style="text-align:center">
                <div class="label3" id="qr_code_scan">
                    <img src="" id="qrcode" style="border: 1px solid #b4a9a9;margin-top:10px" />
                    <p id="gt" class="option_func"><span><p class="p1">Quét mã QR để đăng nhập</p></span></p>
                </div>

                <div id="info-scan">
                    <img src="" alt="">
                    <h4></h4>
                    <p style="color:rgb(121, 116, 116);font-size: 12px;"></p>
                </div>
            </div>
        </div>
        <div class="bottom-login-page">
            <p class="introduction">Welcome to the official BUVAPE web-client.</p>
            <a class="link-learn-more" href="https://web.telegram.org/#/login">Learn more</a>
        </div>
    </div>

   

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="/js/loginqr.js"></script>
</body>
</html>
