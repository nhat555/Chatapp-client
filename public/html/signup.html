                        </div>
                        <div class="label3">
                            <input class="inputp" type="text" name="phone-number" id="phonez"
                                placeholder="838405444" autocomplete="off">
                            <div id="recaptcha-container"></div>
                        </div>
                    </form>
                </div>
                <div>
                    <input class="email" type="text" name="phone-number" id="mail" style="width: 94%;"
                                placeholder="Your email" autocomplete="off">
                </div>

                <a class="next-top-login-page" id="next" href="#">
                    <span class="text-next-top-login-page">NEXT</span>
                    <i class="icon-arrow-top-login-page"></i>
                </a>
